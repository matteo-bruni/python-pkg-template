extra:
  type: json
  help: env that must exist on hosts and extra mounts for devcontainer
  when: true
  default: >-
    {
      "mounts": [
        {
          "source": "/",
          "target": "/host/",
          "type": "bind,readonly",
          "description": "Mount the host filesystem as read-only"
        }
      ],
      "env_on_host": [
        "GID", "UID"
      ]
    }
  multiline: true
